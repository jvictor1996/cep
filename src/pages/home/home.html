<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>CEP</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
 <form [formGroup]="formGroup" (ngSubmit)="buscaCEP()">

    <h2>Digite seu CEP</h2>
    <ion-item>
      <ion-label floating>CEP</ion-label>
      <ion-input type="text" formControlName="cep"></ion-input>
    </ion-item>
<button ion-button block type="submit">Buscar</button>
 </form>
</ion-content>
