<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Processo</ion-title>
    </ion-navbar>
  
</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let processo of processosPage">
      <h2>{{processo.processo}}</h2>
      <p>{{processo.assunto}}</p>
      <p>{{processo.anos}}</p>
      <p>{{processo.interessado}}</p>
      <p>{{processo.origem}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
