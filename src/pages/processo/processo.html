<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Processo</ion-title>
    </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let processo of processos">
      <h2>{{processo.processo}}</h2>
      <p>{{processo.assunto}}</p>
      <p>{{processo.anos}}</p>
      <p>{{processo.interessado}}</p>
      <p>{{processo.origem}}</p>
    </ion-item>
  </ion-list>
</ion-content>
